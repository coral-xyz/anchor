[package]
name = "anchor-lang"
version = "0.10.0"
authors = ["Serum Foundation <foundation@projectserum.com>"]
repository = "https://github.com/project-serum/anchor"
edition = "2018"
license = "Apache-2.0"
description = "Solana Sealevel eDSL"

[features]
derive = []
default = []
anchor-debug = [
    "anchor-attribute-access-control/anchor-debug",
    "anchor-attribute-account/anchor-debug",
    "anchor-attribute-error/anchor-debug",
    "anchor-attribute-event/anchor-debug",
    "anchor-attribute-interface/anchor-debug",
    "anchor-attribute-program/anchor-debug",
    "anchor-attribute-program/anchor-debug",
    "anchor-attribute-state/anchor-debug",
    "anchor-derive-accounts/anchor-debug"
]
#
# WARNING: This is dangerous to use. Do not use if you don't know
#          what you're doing. This will introduce a semver incompatible
#          change meant for programs deployed with Anchor v0.6.0 and below,
#          but who want to use the latest version of Anchor.
#
#          If you have multiple programs that all depend on each other, make
#          sure they are all using this feature together. Otherwise, it probably
#          won't do what you're expecting.
#
anchor-deprecated-state = ["anchor-attribute-state/anchor-deprecated-state"]

[dependencies]
anchor-attribute-access-control = { path = "./attribute/access-control", version = "0.10.0" }
anchor-attribute-account = { path = "./attribute/account", version = "0.10.0" }
anchor-attribute-error = { path = "./attribute/error", version = "0.10.0" }
anchor-attribute-program = { path = "./attribute/program", version = "0.10.0" }
anchor-attribute-state = { path = "./attribute/state", version = "0.10.0" }
anchor-attribute-interface = { path = "./attribute/interface", version = "0.10.0" }
anchor-attribute-event = { path = "./attribute/event", version = "0.10.0" }
anchor-derive-accounts = { path = "./derive/accounts", version = "0.10.0" }
base64 = "0.13.0"
borsh = "0.9"
bytemuck = "1.4.0"
solana-program = "1.7.4"
thiserror = "1.0.20"
