name: Merge Upstream

on:
  push:
  # schedule:
  #   - cron: "*/30 * * * *"

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  merge-upstream:
    name: Merge Upstream
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/actions/merge-upstream/
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
