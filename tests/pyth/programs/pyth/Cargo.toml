[package]
name = "pyth"
version = "0.1.0"
edition = "2021"
rust-version = "1.60"
description = "Created with Anchor"

[lib]
crate-type = ["cdylib", "lib"]
name = "pyth"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { path = "../../../../lang" }
arrayref = { version = "0.3" }
bytemuck = { version = "1.4.0" }
