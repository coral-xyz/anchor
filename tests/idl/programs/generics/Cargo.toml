[package]
name = "generics"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "generics"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
idl-build = ["anchor-lang/idl-build", "external/idl-build"]
default = []

[dependencies]
anchor-lang = { path = "../../../../lang" }
external = { path = "../external", features = ["no-entrypoint"] }
