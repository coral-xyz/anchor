[package]
name = "registry"
version = "0.1.0"
description = "Created with Anchor"
rust-version = "1.62"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "registry"

[features]
no-entrypoint = []
cpi = ["no-entrypoint"]
anchor-deprecated-state = []
default = ["anchor-deprecated-state"]

[dependencies]
anchor-lang = { path = "../../../../lang" }
anchor-spl = { path = "../../../../spl" }
lockup = { path = "../lockup", features = ["cpi"] }
