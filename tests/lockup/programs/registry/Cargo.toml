[package]
name = "registry"
version = "0.1.0"
edition = "2021"
rust-version = "1.60"
description = "Created with Anchor"

[lib]
crate-type = ["cdylib", "lib"]
name = "registry"

[features]
no-entrypoint = []
cpi = ["no-entrypoint"]
anchor-deprecated-state = []
default = ["anchor-deprecated-state"]

[dependencies]
anchor-lang = { workspace = true }
anchor-spl = { workspace = true }
lockup = { path = "../lockup", features = ["cpi"] }
