[package]
name = "chat"
version = "0.1.0"
edition = "2021"
rust-version = "1.60"
description = "Created with Anchor"

[lib]
crate-type = ["cdylib", "lib"]
name = "chat"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { path = "../../../../lang" }
bytemuck = { version = "1.4.0", features = ["derive", "min_const_generics"] }
