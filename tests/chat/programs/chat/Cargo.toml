[package]
name            = "chat"
version         = "0.1.0"
description     = "Created with Anchor"
rust-version    = { workspace = true }
edition         = { workspace = true }

[lib]
crate-type = ["cdylib", "lib"]
name = "chat"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang     = { workspace = true }
bytemuck        = { workspace = true, features = ["derive", "min_const_generics"]}
