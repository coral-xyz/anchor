[package]
name = "swap"
version = "0.1.0"
description = "Created with Anchor"
rust-version = "1.59"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "swap"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { path = "../../../../lang" }
anchor-spl = { path = "../../../../spl", features = ["dex"] }
serum_dex = { path = "../../deps/openbook-dex/dex", features = ["no-entrypoint"] }
