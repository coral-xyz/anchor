[package]
name = "counter-auth"
version = "0.1.0"
description = "Created with Anchor"
rust-version = "1.62"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "counter_auth"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { path = "../../../../lang" }
counter = { path = "../counter", features = ["cpi"] }
