[package]
name            = "zero-cpi"
version         = "0.1.0"
description     = "Created with Anchor"
rust-version    = { workspace = true }
edition         = { workspace = true }

[lib]
crate-type = ["cdylib", "lib"]
name = "zero_cpi"

[features]
no-entrypoint = []
no-idl = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { workspace = true }
zero-copy   = { path = "../zero-copy", features = ["cpi"] }
