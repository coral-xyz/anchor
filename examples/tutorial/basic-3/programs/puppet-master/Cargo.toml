[package]
name = "puppet-master"
version = "0.1.0"
edition = "2021"
rust-version = "1.60"
description = "Created with Anchor"

[lib]
crate-type = ["cdylib", "lib"]
name = "puppet_master"

[features]
no-entrypoint = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-lang = { path = "../../../../../lang" }
puppet = { path = "../puppet", features = ["cpi"] }
