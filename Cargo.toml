[profile.release]
lto = true

[profile.release.package.anchor-cli]
codegen-units = 1

[workspace]
members = [
    "avm",
    "cli",
    "client",
    "idl",
    "lang",
    "lang/attribute/*",
    "lang/derive/*",
    "lang/syn",
    "spl",
]
exclude = [
    "tests/swap/deps/openbook-dex",
    "tests/cfo/deps/openbook-dex",
]
resolver = "2"

[workspace.dependencies]
anchor-attribute-access-control = { version = "0.31.0", path = "lang/attribute/access-control" }
anchor-attribute-account = { version = "0.31.0", path = "lang/attribute/account" }
anchor-attribute-constant = { version = "0.31.0", path = "lang/attribute/constant" }
