anchor-attribute-event = { version = "0.31.0", path = "lang/attribute/event" }
anchor-attribute-program = { version = "0.31.0", path = "lang/attribute/program" }
anchor-client = { version = "0.31.0", path = "client" }
anchor-derive-accounts = { version = "0.31.0", path = "lang/derive/accounts" }
anchor-derive-serde = { version = "0.31.0", path = "lang/derive/serde" }
anchor-derive-space = { version = "0.31.0", path = "lang/derive/space" }
anchor-lang = { version = "0.31.0", path = "lang" }
anchor-lang-idl = { version = "0.1.2", path = "idl" }
anchor-lang-idl-spec = { version = "0.1.0", path = "idl/spec" }
anchor-syn = { version = "0.31.0", path = "lang/syn" }
anyhow = "1.0.32"
base64 = "0.21"
