[package]
name = "anchor-cli"
version = "0.25.16"
authors = ["armaniferrante <armaniferrante@gmail.com>"]
edition = "2021"
repository = "https://github.com/coral-xyz/anchor"
description = "Anchor CLI"
license = "Apache-2.0"
publish = ["star-atlas"]

[[bin]]
name = "anchor"
path = "src/bin/main.rs"

[features]
dev = []
default = []

[dependencies]
anchor-client = { path = "../client", version = "0.25.16", registry = "star-atlas" }
anchor-lang = { path = "../lang", version = "0.25.16", registry = "star-atlas" }
anchor-syn = { path = "../lang/syn", features = ["idl", "init-if-needed"], version = "0.25.16", registry = "star-atlas" }
anyhow = "1.0.32"
cargo_toml = "0.10.3"
chrono = "0.4.19"
clap = { version = "3.0.13", features = ["derive"] }
dirs = "3.0"
flate2 = "1.0.19"
heck = "0.3.1"
pathdiff = "0.2.0"
portpicker = "0.1.1"
rand = "0.7.3"
reqwest = { version = "0.11.4", features = ["multipart", "blocking"] }
semver = "1.0.4"
serde = { version = "1.0.122", features = ["derive"] }
serde_json = "1.0"
shellexpand = "2.1.0"
solana-cli-config = "1.10.29"
solana-client = "1.10.29"
solana-faucet = "1.10.29"
solana-program = "1.10.29"
solana-sdk = "1.10.29"
syn = { version = "1.0.60", features = ["full", "extra-traits"] }
tar = "0.4.35"
tokio = "1.0"
toml = "0.5.8"
walkdir = "2.3.2"
