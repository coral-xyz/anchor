[package]
name = "avm"
version = "0.28.0"
rust-version = "1.60"
edition = "2021"

[[bin]]
name = "avm"
path = "src/main.rs"

[[bin]]
name = "anchor"
path = "src/anchor/main.rs"

[dependencies]
anyhow = "1.0.32"
cfg-if = "1.0.0"
clap = { version = "4.2.4", features = ["derive"]}
dirs = "4.0.0"
once_cell = { version = "1.8.0" }
reqwest = { version = "0.11.9", default-features = false, features = ["blocking", "json", "rustls-tls"] }
semver = "1.0.4"
serde = { version = "1.0.136", features = ["derive"] }
tempfile = "3.3.0"
